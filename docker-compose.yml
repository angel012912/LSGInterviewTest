version: '3'
services:
  node-express-docker:
    environment:
      - NODE_ENV=develpment
    build: 
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/usr/app
    container_name: node-express-docker
    expose:
      - 4000
    ports:
      - "4000:4000"
    command: npm start